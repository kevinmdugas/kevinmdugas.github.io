<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link href="css/main.min.css" rel="stylesheet" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="bg-light">
    <nav
      class="navbar sticky-top bg-light navbar-expand-lg navbar-light py-4 px-3"
    >
      <div class="container-xxl" id="nav-container">
        <a class="navbar-brand" href="index.html">
          <span class="fs-3 text-secondary fw-bold">Kevin Dugas</span>
          <small class="text-muted d-none d-sm-inline">
            Software & Infrastructure Engineer
          </small>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <script>
          renderNav("contact");
        </script>
      </div>
    </nav>
    <div class="container mx-auto">
      <form
        class="col-10 col-md-8 col-lg-5 bg-light border rounded mt-3 mx-auto p-3"
      >
        <h1 class="mt-2 mb-5 text-primary fw-bold title">Contact Me</h1>
        <div class="mb-3 row">
          <label for="email" class="col-sm-4 col-form-label text-primary"
            >Email</label
          >
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-4 col-form-label text-primary"
            >Name</label
          >
          <div class="col-sm-8">
            <input type="name" class="form-control" id="name" />
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text text-primary">Message</span>
          <textarea class="form-control" aria-label="Message"></textarea>
        </div>
        <div class="group-buttons mb-2">
          <input type="submit" class="btn btn-secondary" value="Submit" />
          <input type="reset" class="btn btn-primary" value="Reset" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
